{% extends 'base.html' %}
{% block head_title %}
  {{ title }}
{% endblock head_title %}
{% block content %}
  <div class="h-screen w-full flex justify-center ">
    <form method="post" class="px-8 pt-6 pb-8 mb-4">
      {% csrf_token %}
      <div class="mb-4">
        <label class="block text-gray-700 text-lg font-bold mb-2" for="amount">Amount</label>
        <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight border rounded-md border-gray-500 focus:outline-none focus:shadow-outline"
               name="amount"
               id="amount"
               type="number"
               required
               placeholder="Amount">
      </div>
      {% if form.amount.errors %}
        {% for error in form.amount.errors %}<p class="text-red-600 text-sm italic pb-2">{{ error }}</p>{% endfor %}
      {% endif %}
      <div class="flex w-full justify-center">
        <button class="bg-sky-700 text-white hover:text-sky-900 hover:bg-white border border-sky-700 font-bold px-4 py-2 rounded-lg"
                type="submit">Submit</button>
      </div>
    </form>
  </div>
{% endblock %}
