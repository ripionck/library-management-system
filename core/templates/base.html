{% load static %}

    <meta name="description" content="Library Management System" />
    <title>
      {% block head_title %}

      {% endblock head_title %}

    <!-- Tailwind CSS Link -->
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css"
